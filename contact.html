<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous"
    >
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Entre em contato</title>
</head>
<body>

    <!-- Container principal do Contato -->
    <!-- Não é possível realmente enviar uma mensagem, por enquanto -->
    <div class="main_container">
        <div class="wrapper">
            <div class="img_top">
                <img src="images/my_photo.jpg" alt="my_photo"/>
            </div>
            <br>
            <div class="text-center">
                <h4>Entre em contato</h4>
            </div>
            <br>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Seu E-mail</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Mande sua mensagem</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            <div class="text-center">
                <button type="button" class="btn btn-primary">
                    <a href="index.html">Enviar</a>
                </button>
            </div>
            <br>
            <button class="btn btn-danger" type="button"> 
                 <a href="index.html">Fechar</a>
            </button>
        </div>
    </div>
</body>
</html>
