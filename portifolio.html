<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous"
    >
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Portifólio</title>
</head>
<body>
    <!-- Container principal do Portifólio -->
    <div class="main_container">
        <div class="wrapper">
            <div class="img_top">
                <img src="images/my_photo.jpg" alt="my_photo"/>
            </div>
            <br>
            <div class="text-center">
                <h4>Meu Portifólio</h4>
            </div>
            <br>
            <!-- Lista dos portifólios com os links disponíveis -->
            <ul class="list-group">
                <li class="list-group-item text-center">
                    <img class="icon_image_portifolio" src="images/linkedin.svg" alt="linkedin"/>
                    <a class="portiflio_access" href="https://www.linkedin.com/in/zann-andrade/">Acesse meu LinkedIn</a>
                </li>
                <li class="list-group-item text-center">
                    <img class="icon_image_portifolio" src="images/github.svg" alt="github"/>
                    <a class="portiflio_access" href="https://github.com/ZannF0x">Acesse meu Github</a>
                </li>
            </ul>
            <br>
            <button class="btn btn-danger" type="button"> 
                 <a href="index.html">Fechar</a>
            </button>
        </div>
    </div>
</body>
</html>
